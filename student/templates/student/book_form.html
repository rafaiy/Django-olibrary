<!DOCTYPE html>
{% extends 'student/librarynavbar.html'%}

{% block body %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body{
    text-align: center;
    }
    ul{
    list-style-type: none;
    }
    li{
    padding:20px;
    color:grey;
    }
    </style>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<ul>
{% for field in form %}
    <li>
        <label>{{field.label_tag}}</label>
            {{field}}
    </li>
{% endfor %}
     </ul>
    <input type="submit" value="submit">
</form>
</body>
</html>
{% endblock %}
